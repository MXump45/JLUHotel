<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="css/book.css" />
</head>
<body>
<form>
  <table>
    <tr>
      <td colspan="2" id="hint"></td>
    </tr>
    <tr>
      <td>手机号:</td>
      <td><input id="phonenumber" type="text" placeholder="请输入手机号" /></td>
    </tr>
    <tr>
      <td>身份证号:</td>
      <td><input id="customerIDCard" type="text" placeholder="请输入身份证号" /></td>
    </tr>
    <tr>
      <td>到店时间:</td>
      <td><input id="checkintime" type="text" placeholder="XXXX-XX-XX" /></td>
    </tr>
    <tr>
      <td>离店时间:</td>
      <td><input id="checkouttime" type="text" placeholder="XXXX-XX-XX" /></td>
    </tr>
    <tr>
      <td colspan="2"><input class="button" type="submit" value="预定" /></td>
    </tr>
  </table>
</form>
<script src="js/book.js"></script>
</body>
</html>
